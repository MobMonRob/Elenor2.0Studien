spring.datasource.url=jdbc:mariadb://localhost:3306/test-elinor2
spring.datasource.username=myuser
spring.datasource.password=myuserpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.max-lifetime=600000
# JPA properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
# Overriding bean config definitions
spring.main.allow-bean-definition-overriding=true
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/elinor-realm/protocol/openid-connect/certs
